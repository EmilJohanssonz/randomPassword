<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Password Generator</title>
  <link rel="stylesheet" href="index.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body>
<h1>Password Generator</h1>

<div class="container">
  <form id="passwordForm">
    <div class="form-group">
      <label for="length">Password Length (at least 1):</label>
      <input type="number" id="length" name="length" value="12" min="1">
    </div>

    <div class="form-group">
      <label for="lowercase">Include lowercase letters:</label>
      <input type="checkbox" id="lowercase" name="lowercase" checked>
    </div>

    <div class="form-group">
      <label for="uppercase">Include uppercase letters:</label>
      <input type="checkbox" id="uppercase" name="uppercase" checked>
    </div>

    <div class="form-group">
      <label for="numbers">Include numbers:</label>
      <input type="checkbox" id="numbers" name="numbers" checked>
    </div>

    <div class="form-group">
      <label for="symbols">Include symbols:</label>
      <input type="checkbox" id="symbols" name="symbols" checked>
    </div>

    <button type="button" onclick="generateAndDisplayPassword()">Generate Password</button>
  </form>

  <div id="password">Your generated password will appear here.</div>
</div>
  
</body>
</html>
